  <app-login *ngIf="!login"></app-login>

    <div class="wrapper" *ngIf="login">
      <!-- Sidebar Holder -->
      <nav id="sidebar" [ngClass]="{ 'active': navbarOpen }">
        <div class="sidebar-header">
          <h3 class="pt-3">Prajha App</h3>
        </div>
  
        <ul class="list-unstyled components">
          <p></p>
         
          <li>
            <a >Dashboard</a>
            <a routerLink="/admin">Admins</a>
            <a routerLink="/training">Trainings</a>
            <a routerLink="/course">Courses</a>
            <a routerLink="/news">News</a>
            <a routerLink="/faculties">Faculties</a>
            <a routerLink="/admin">Appointments</a>
            <a routerLink="/admin">Revenue</a>
            <a (click)="logoutAdmin()">Logout</a>
                               
          </li>
         
        </ul>
  
        <ul class="list-unstyled CTAs">
          <li>
            <a href="https://bootstrapious.com/tutorial/files/sidebar.zip" class="download">Download source</a>
          </li>
          <li>
            <a href="https://bootstrapious.com/p/bootstrap-sidebar" class="article">Back to article</a>
          </li>
        </ul>
      </nav>
  
      <!-- Page Content Holder -->
      <div id="content">
  
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
  
            <button type="button" id="sidebarCollapse" (click)="toggleNavbar()" class="navbar-btn">
              <i class="fa fa-toggle-on" aria-hidden="true" style="font-size:25px"></i>
            </button>
            
  
            <h2>Super Admin Panel</h2>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" (click)="logoutAdmin()">
                    <strong> Logout</strong>
                    </a>
                </li>
               
              </ul>
            </div>
          </div>
        </nav>
  
       
        <router-outlet></router-outlet>


      </div>
    </div>
  
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <!-- Popper.JS -->
    <!-- Bootstrap JS -->
  
    <script type="text/javascript">
      $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
          $('#sidebar').toggleClass('active');
          $(this).toggleClass('active');
        });
      });
  
    </script>
