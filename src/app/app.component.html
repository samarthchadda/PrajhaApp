  <app-login *ngIf="!login"></app-login>

    <div class="wrapper" *ngIf="login">
      <!-- Sidebar Holder -->
      <nav id="sidebar" [ngClass]="{ 'active': navbarOpen }">
        <div class="sidebar-header">
          <h3 class="pt-3">Prajha App</h3>
        </div>
  
        <ul class="list-unstyled components">
          <p></p>
         
          <li>
            <a >Dashboard</a>

            <a routerLink="/admin" >Admins</a>

            <div (click)="onTraining()">
            <a routerLink="/training"  [style.pointer-events]="!allowTraining ? 'none' : 'auto'" 
            [style.color]="!allowTraining ? '#fff' : ''" >Trainings</a>
            </div>

          <!-- <a  ><button [disabled]="allowCourses" style="color: white;">Courses</button></a> -->

          <div (click)="onCourse()">
            <a routerLink="/course"
            [style.pointer-events]="!allowCourses  ? 'none' : 'auto'" 
            [style.color]="!allowCourses ? '#fff' : ''">
            Courses
            </a>
            </div>

            <a routerLink="/news">News</a>

            <div (click)="onFaculty()">
            <a routerLink="/faculties" [style.pointer-events]="!allowFaculties ? 'none' : 'auto'" 
            [style.color]="!allowFaculties  ? '#fff' : ''" >Faculties</a>
            </div>

            <a routerLink="/appointments">Appointments</a>
            
            <a (click)="logoutAdmin()">Logout</a>
                               
          </li>
         
        </ul>
  
      </nav>
  
      <!-- Page Content Holder -->
      <div id="content">
  
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
  
            <button type="button" id="sidebarCollapse" (click)="toggleNavbar()" class="navbar-btn">
              <i class="fa fa-toggle-on" aria-hidden="true" style="font-size:25px"></i>
            </button>
            
  
            <h2>Admin Panel</h2>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" (click)="logoutAdmin()">
                    <strong> <h4>Logout</h4></strong>
                    </a>
                </li>
               
              </ul>
            </div>
          </div>
        </nav>
  
       
        <router-outlet></router-outlet>


      </div>
    </div>
  
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <!-- Popper.JS -->
    <!-- Bootstrap JS -->
  
    <script type="text/javascript">
      $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
          $('#sidebar').toggleClass('active');
          $(this).toggleClass('active');
        });
      });
  
    </script>
