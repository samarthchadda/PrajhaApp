
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/assets/images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Admin Login
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Admin Id" required name="id" ngModel>
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password" required name="password" ngModel>
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
                    </div>
                    <div class="container-login100-form-btn m-t-32">
						<button class="btn btn-primary" (click)="onSwitchMode()" type="button">
							Switch To {{isAdminMode ? 'Sub-Admin Login':'Admin Login'}}
						</button>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="btn btn-primary" (click)="resetPassword()" type="button">
							Forgot Password
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
