
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-row pt-5 pb-4">
        <div class="form-group col-md-4">
        </div>
      <h3>Enter Faculty Details : </h3>
    </div>
    <div class="form-row pt-2">
        <div class="form-group col-md-2">
         </div>
      <div class="form-group col-md-4">
       
        <input type="text" class="form-control" placeholder="Faculty Name" name="name" ngModel>
      </div>
      <div class="form-group col-md-4">
       
        <input type="number" class="form-control"  placeholder="Faculty Mobile Number" name="phone" ngModel >
      </div>
    </div>

    <div class="form-row pt-2">
        <div class="form-group col-md-2">
        </div>
        <div class="form-group col-md-4">
         
          <input type="password" class="form-control" placeholder="Password" name="password" ngModel>
        </div>
        <div class="form-group col-md-4">
         
          <input type="number" class="form-control"  placeholder="Fee" name="fee" ngModel>
        </div>
      </div>

      <div class="form-row pt-2">
        <div class="form-group col-md-2">
        </div>
        <div class="form-group col-md-8">
         
          <input type="email" class="form-control" placeholder="Faculty Category" name="category" ngModel>
        </div>
       
      </div>

      
    <div class="form-row pt-4">
        <div class="form-group col-md-5">
        </div>
        <div class="form-group col-md-4">
            <button type="submit" class="btn btn-primary">Create New Faculty</button>
        </div>        
      </div>    
  </form>
