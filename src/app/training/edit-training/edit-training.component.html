
<br>
<div class="container px-2 shadow p-3 mb-5 bg-white rounded " class="z-index:10; ">
<form  (ngSubmit)="onSubmit(form)" #form="ngForm" >
    <div class="form-group row">
      
      <div class="col-sm-10">
        <input type="text" class="form-control" id="CourseTitle" placeholder="Course Title" name="CourseTitle" [(ngModel)]="trainingData.Title">
      </div>
    </div>
    <div class="form-group row">
     
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Description" placeholder="Course Description" name="Description"  [(ngModel)]="trainingData.Description">
      </div>
    </div>
    <div class="form-group row">
     
        <div class="col-sm-5">
          <input type="text" class="form-control" id="Method" placeholder="Method" name="Method" [(ngModel)]="trainingData.Method">
        </div>
        <div class="col-sm-5">
            <input type="number" class="form-control" id="Fees" placeholder="Course Fees" name="Fees" [(ngModel)]="trainingData.Fees">
          </div>
      </div>
      <div class="form-group row">
     
        <div class="col-sm-5">
          <input type="text" class="form-control" id="Faculty" placeholder="Choose Faculty" name="Faculty" [(ngModel)]="trainingData.Faculty">
        </div>
        <div class="col-sm-5">
          <input type="text" class="form-control"  placeholder="Category" name="Category" [(ngModel)]="trainingData.TrainingCategory">
        </div>
      </div>
      <h6 class="ml-2">Course Session Schedule</h6>
      <div class="form-group row">     
         <div class="col-sm-10">     
           Select Day(s) : 
          <div class="checkbox" *ngFor="let d of days" >
            <label>
              <input type="checkbox" name="d"  [value]="d" (change)="onChange(checkBox)" #checkBox ngModel >
              {{d}}
            </label>
          </div>
        </div>
        
      </div>
      <div class="form-group row">     
        <div class="col-sm-4">
          <input type="text" class="form-control" id="sessionName" placeholder="Session Name" name="SessionName" [(ngModel)]="trainingData.Schedule.sessionNm">
        </div>
        <div class="col-sm-3">
          <input type="text" class="form-control"  placeholder="Start Time" name="srtTime" [(ngModel)]="trainingData.Schedule.srtTime">
        </div>
        <div class="col-sm-3">
          <input type="text" class="form-control"  placeholder="End Time" name="endTime" [(ngModel)]="trainingData.Schedule.endTime">
        </div>
      </div>

      <div class="form-group row">     
        
        <div class="col-sm-5">
          <input type="number" class="form-control"  placeholder="Total Sessions" name="totalSessions" [(ngModel)]="trainingData.Schedule.totalSessions">
        </div>
        <div class="col-sm-5">
          <input type="number" class="form-control"  placeholder="Weekly Sessions" name="weeklySessions" [(ngModel)]="trainingData.Schedule.weeklySessions">
        </div>
      </div>     
     
      
    <br>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn" style="background-color: orangered; width: 100px;border-radius: 10px; color: white;">Save Changes</button>
      </div>
    </div>
  </form>
  </div>
