<div class="text-center">
  <h3>Edit Course : </h3>
</div>
<div class="shadow p-3 m-3 bg-white rounded">
<div class="container px-2  " class="z-index:10; ">
<form  (ngSubmit)="onSubmit(form)" #form="ngForm" class="ml-lg-5 pl-lg-5" >
    <div class="form-group row">
      
      <div class="col-sm-10">
        <label for="CourseName" style="font-weight: 600;">Course Name</label>
        <input type="text" class="form-control" id="CourseName" placeholder="Course Name" name="name" [(ngModel)]="trainingData.name">
      </div>
    </div>
    <div class="form-group row">
     
      <div class="col-sm-10">
        <label for="" style="font-weight: 600;">Course Description</label>
        <input type="text" class="form-control" id="Description" placeholder="Course Description" name="description"  [(ngModel)]="trainingData.description">
      </div>
    </div>
    <div class="form-group row">
     
        <div class="col-sm-5">
          <label for="" style="font-weight: 600;">Method</label>
          <input type="text" class="form-control" id="Method" placeholder="Method" name="method" [(ngModel)]="trainingData.method">
        </div>
        <div class="col-sm-5">
          <label for="" style="font-weight: 600;">Fees</label>
            <input type="number" class="form-control" id="Fees" placeholder="Course Fees" name="fees" [(ngModel)]="trainingData.fees">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-5">
          <label for="" style="font-weight: 600;">Faculty</label>
            <input type="text" class="form-control"  readonly [(ngModel)]="trainingData.facultyName" name="oldFaculty">
          </div>
        <div class="col-sm-5">
          <label for="" style="font-weight: 600;">* Change Faculty</label>
            <select name="faculty" ngModel class="form-control"  required >
           
            <option [value]="facNm" *ngFor="let facNm of allFacName">{{facNm}}</option>
          </select>
       
       
        </div>
  
      </div>
      <h6 class="ml-1">Course Session Schedule</h6>
      <div class="form-group row">     
         <div class="col-sm-10">     
           * Select New Day(s) : 
          <div class="checkbox" *ngFor="let d of days" >
            <label>
              <input type="checkbox" name="d"  [value]="d" (change)="onChange(checkBox)" #checkBox ngModel >
              {{d}}
            </label>
          </div>
        </div>
        
      </div>
      <div class="form-group row">     
        <div class="col-sm-5">
          <label for="" style="font-weight: 600;">Session Name</label>
          <input type="text" class="form-control" id="sessionName" placeholder="Session Name" name="sessionName" [(ngModel)]="trainingData.schedule.sessionName">
        </div>
        <div class="col-sm-5">
          <label for="" style="font-weight: 600;">Timings</label>
          <input type="text" class="form-control"  placeholder="Timings" name="timings"  [(ngModel)]="trainingData.schedule.timings" >
        </div>
       
      </div>

      <div class="form-group row">     
        
        <div class="col-sm-5">
          <label for="" style="font-weight: 600;">Total Sessions</label>
          <input type="number" class="form-control"  placeholder="Total Sessions" name="totalSessions" [(ngModel)]="trainingData.schedule.totalSessions">
        </div>
        <div class="col-sm-5">
          <label for="" style="font-weight: 600;">Weekly Sessions</label>
          <input type="number" class="form-control"  placeholder="Weekly Sessions" name="weeklySessions" [(ngModel)]="trainingData.schedule.weeklySessions">
        </div>
      </div>     
     
      
    <br>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn" [disabled]="!form.valid" style="background-color: orangered; width: 200px;border-radius: 10px; color: white;">Save Changes</button>
      </div>
    </div>
  </form>
  </div>
</div>
